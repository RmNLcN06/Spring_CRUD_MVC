<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wrestlers Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2>Wrestlers Home Page</h2>
    <hr>
    <p>Welcome to Wrestlers Home Page</p>
    <hr>

    <!-- Display user name and role -->
    <div>
        User: <p sec:authentication="principal.username"></p>
    </div>
    <div>
        Role(s): <p sec:authentication="principal.authorities"></p>
    </div>

    <hr>

    <div sec:authorize="hasRole('ROLE_REGISTERED_USER')">
        <!-- Add link to point to /registered-users (for registered users) -->
        <p>
            <a th:href="@{/registered-users}">Registered User Part</a>(Only for Registered Users)
        </p>
    </div>

    <div sec:authorize="hasRole('ROLE_ADMIN_USER')">
        <!-- Add link to point to /admin-users (for admin users) -->
        <p>
            <a th:href="@{/admin-users}">Admin User Part</a>(Only for Admin Users)
        </p>
    </div>

    <!-- Add logout button -->
    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout">
    </form>
</body>
</html>
