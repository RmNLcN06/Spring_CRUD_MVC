<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Save Wrestler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h3>Wrestler Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Wrestler</p>

    <form action="#" th:action="@{/wrestlers/save}" th:object="${wrestler}" method="POST">
      <!-- Add hidden form field to handle the update -->
      <input type="hidden" th:field="*{id}">

      <label for="firstName">First Name:</label>
      <input id="firstName" name="firstName" type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name">

      <label for="lastName">Last Name:</label>
      <input id="lastName" name="lastName" type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name">

      <label for="alias">Alias:</label>
      <input id="alias" name="alias" type="text" th:field="*{alias}" class="form-control mb-4 w-25" placeholder="Alias">

      <label for="age">Age:</label>
      <input id="age" name="age" type="number" th:field="*{age}" class="form-control mb-4 w-25" placeholder="Age">

      <label for="weight">Weight:</label>
      <input id="weight" name="weight" type="number" step="0.1" th:field="*{weight}" class="form-control mb-4 w-25" placeholder="Weight">

      <label for="height">Height:</label>
      <input id="height" name="height" type="number" step="0.1" th:field="*{height}" class="form-control mb-4 w-25" placeholder="Height">

      <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/wrestlers/list}">Back to Wrestlers List</a>
  </div>
</body>
</html>
