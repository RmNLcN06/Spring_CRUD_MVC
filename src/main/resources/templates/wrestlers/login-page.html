<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h3>Custom Login Page</h3>

    <form action="#" th:action="@{/authenticateUser}" method="POST">
        <label for="username">User Name:</label>
        <input id="username" name="username" type="text" class="form-control mb-4 w-25" placeholder="User Name">

        <label for="password">Password:</label>
        <input id="password" name="password" type="password" class="form-control mb-4 w-25" placeholder="Password">

        <input type="submit" value="Login">
    </form>
</body>
</html>
