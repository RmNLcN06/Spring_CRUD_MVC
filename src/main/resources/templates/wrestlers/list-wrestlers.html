<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wrestler Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Wrestler Directory</h3>
        <hr>

        <!-- Create "Add Wrestler" button -->
        <a th:href="@{/wrestlers/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Wrestler</a>

        <table class="table table-bordered table-stripped">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Alias</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="tempWrestler : ${wrestlers}">
                    <td th:text="${tempWrestler.firstName}"></td>
                    <td th:text="${tempWrestler.lastName}"></td>
                    <td th:text="${tempWrestler.alias}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
