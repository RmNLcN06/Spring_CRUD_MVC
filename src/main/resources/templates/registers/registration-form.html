<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div id="loginbox" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
      <div class="card border-info">
        <div class="card-header bg-info">
          New Member Registration
        </div>
        <div class="card-body">
          <div class="card-text">

            <!-- Registration Form -->
            <form action="#" th:action="@{/registers/processRegistrationForm" th:object="${webMember}" method="POST" class="form-horizontal">

              <!-- Place for messages: error, alert, etc ... -->
              <div class="form-group">
                <div class="col-xs-15">
                  <div>

                    <!-- Check for login error -->
                    <div th:if="${param.registrationError}">
                      <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                        <span th:text="${param.registrationError}"></span>
                      </div>
                    </div>

                  </div>
                </div>
              </div>

              <!-- Member Name -->
              <div class="input-group">
                <label for="memberName">Member Name:</label>
                <input id="memberName" type="text" th:field="*{memberName}" class="form-control" placeholder="Member Name (*)">
              </div>

              <div th:if="${#fields.hasErrors('memberName')}" class="text-danger">
                <ul>
                  <li th:each="err : ${#fields.errors('memberName')}" th:text="'Member name ' + ${err}"></li>
                </ul>
              </div>

              <!-- Password -->
              <div class="input-group">
                <label for="password">Password:</label>
                <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="Password (*)">
              </div>

              <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                <ul>
                  <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}"></li>
                </ul>
              </div>

              <!-- First Name -->
              <div class="input-group">
                <label for="firstName">First Name:</label>
                <input id="firstName" type="text" th:field="*{firstName}" class="form-control" placeholder="First Name (*)">
              </div>

              <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                <ul>
                  <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}"></li>
                </ul>
              </div>

              <!-- Last Name -->
              <div class="input-group">
                <label for="lastName">Last Name:</label>
                <input id="lastName" type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name (*)">
              </div>

              <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                <ul>
                  <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}"></li>
                </ul>
              </div>

              <!-- Email -->
              <div class="input-group">
                <label for="email">Email:</label>
                <input id="email" type="email" th:field="*{email}" class="form-control" placeholder="Email (*)">
              </div>

              <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                <ul>
                  <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}"></li>
                </ul>
              </div>

              <!-- Registration Button -->
              <div class="form-group">
                <div class="col-sm-6 controls">
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
