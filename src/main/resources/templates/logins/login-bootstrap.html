<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div id="loginbox" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="card border-info">
            <div class="card-header bg-info">
                Sign In
            </div>

            <div class="card-body">
                <div class="card-text">

                    <!-- Login Form -->
                    <form action="#" th:action="@{/authenticateUser}" method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <!-- Check for login error -->
                                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible col-xs-offset-1 col-xs-10" role="alert">
                                        <p>Invalid username or password. Try again.</p>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>

                                    <!-- Check for logout -->
                                    <div th:if="${param.logout}" class="alert alert-success alert-dismissible col-xs-offset-1 col-xs-10" role="alert">
                                        <p>You have been successfully logged out.</p>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <!-- User name -->
                        <div class="input-group">
                            <label for="username">User Name:</label>
                            <input id="username" name="username" type="text" class="form-control" placeholder="User Name">
                        </div>

                        <!-- Password -->
                        <div class="input-group">
                            <label for="password">Password:</label>
                            <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                        </div>

                        <!-- Login/Submit Button -->
                        <div class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div>
            <a th:href="@{/registers/showRegistrationForm}" class="btn btn-primary mt-3" role="button" aria-pressed="true">Register New Member</a>
        </div>
    </div>
</div>
</body>
</html>
